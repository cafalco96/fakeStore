<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-teal-50">
    <header class="p-4 flex justify-between bg-neutral-50">
      <h1 class="text-slate-700 text-center text-3xl font-bold">
        Tienda Online
      </h1>
      <nav class="flex justify-center space-x-4 mt-4">
        <a
          href="#home"
          class="text-slate-700 hover:underline"
          aria-label="Ir a la sección de inicio"
          >Inicio</a
        >
        <a
          href="#products"
          class="text-slate-700 hover:underline"
          aria-label="Ir a la sección de productos"
          >Productos</a
        >
        <a
          href="#contact"
          class="text-slate-700 hover:underline"
          aria-label="Ir a la sección de contacto"
          >Contacto</a
        >
      </nav>
    </header>
    <main class="p-4">
      <h2 class="text-center text-5xl font-bold">Catálogo de Productos</h2>
      <p class="text-center mt-4">
        Explora nuestra selección de productos disponibles
      </p>
      <section class="flex justify-center flex-col items-center">
        <input
          type="text"
          id="search"
          placeholder="Buscar productos..."
          class="pt-2 pb-2 pr-4 pl-4 border border-gray-300 rounded mt-4 w-full mb-8 max-w-md mt-8"
        />
        <div id="categorias" class="flex gap-3 justify-center flex-wrap mb-8"></div>
      </section>
      <section>
        <div
          id="productos"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-36"
        ></div>
      </section>
      <footer
        class="flex justify-center items-center p-4 bg-neutral-50 fixed bottom-0 text-center left-0 w-full"
      >
        <p>&copy; 2025 Tienda Online. Todos los derechos reservados</p>
      </footer>
    </main>
    <script>  
      if (!localStorage.getItem("token")) {
       window.location.href = "login.html";   
      } 
    </script>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#121212] text-[#F5F5F5]">
    <header
      class="p-4 flex justify-between items-center bg-[#1E1E1E] border-b border-[#2A2A2A] relative"
    >
      <a
        href="./index.html"
        aria-label="inicio"
        id="logo"
        class="w-16 h-16 overflow-hidden rounded-full shadow-[0_0_10px_rgba(245,245,245,0.5)] cursor-pointer"
      >
        <img
          class="w-full h-full object-cover"
          src="./assets/images/descarga.jpeg"
          alt="Logo"
        />
      </a>

      <button
        id="menu-toggle"
        class="cursor-pointer [#F5F5F5] text-3xl focus:outline-none z-50"
        aria-label="Abrir menú"
      >
        ☰
      </button>

      <nav
        id="nav-menu"
        class="hidden fixed inset-0 flex flex-col items-center justify-center bg-[#1E1E1E] space-y-8 z-40 text-xl"
      >
        <a
          href="./index.html"
          aria-label="inicio"
          id="logo"
          class="w-24 h-24 overflow-hidden rounded-full shadow-[0_0_10px_rgba(245,245,245,0.5)] cursor-pointer"
        >
          <img
            class="w-full h-full object-cover"
            src="./assets/images/descarga.jpeg"
            alt="Logo"
          />
        </a>
        <a
          href="./index.html"
          class="text-slate-300 hover:underline"
          aria-label="Ir a la sección de inicio"
          >Inicio</a
        >
        <a
          href="./contacto.html"
          class="text-slate-300 hover:underline"
          aria-label="Ir a la sección de contacto"
          >Contacto</a
        >
      </nav>
    </header>
    <main class="p-4">
      <h2 class="text-center text-5xl font-bold">Catálogo de Productos</h2>
      <p class="text-center mt-4">
        Explora nuestra selección de productos disponibles
      </p>
      <section class="flex justify-center flex-col items-center">
        <input
          type="text"
          id="search"
          placeholder="Buscar productos..."
          class="pt-2 pb-2 pr-4 pl-4 border border-gray-300 rounded mt-4 w-full mb-8 max-w-md mt-8"
        />
        <div
          id="categorias"
          class="flex gap-3 justify-center flex-wrap mb-8"
        ></div>
      </section>
      <section>
        <div
          id="productos"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-36"
        ></div>
      </section>
      <footer
        class="border-t border-[#2A2A2A] flex justify-center items-center p-4 bg-[#1E1E1E] fixed bottom-0 text-center left-0 w-full"
      >
        <p>&copy; 2025 Carlos's Store. Todos los derechos reservados</p>
      </footer>
    </main>
    <dialog id="dialog" class="p-0 border-none">
      <div
        class="fixed inset-0 bg-[#1E1E1E]/70 backdrop-blur-sm flex items-center justify-center z-50"
      >
        <div
          class="relative bg-[#F5F5F5] shadow-[0_0_10px_rgba(245,245,245,0.5)] rounded px-8 py-6 w-full max-w-sm"
        >
          <button
            id="close-dialog"
            class="absolute cursor-pointer top-3 right-3 text-[#1E1E1E] hover:text-[#333] text-xl font-bold"
            aria-label="Cerrar"
          >
            ×
          </button>
          <h2 class="text-2xl font-bold mb-4 text-center text-[#1E1E1E]"></h2>
          <div id="dialog-message" class="text-center text-[#4B4B4B]"></div>
        </div>
      </div>
    </dialog>
    <script src="menu.js"></script>
    <script src="app.js"></script>
  </body>
</html>
